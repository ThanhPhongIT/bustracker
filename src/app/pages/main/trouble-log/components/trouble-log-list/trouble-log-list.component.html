<div class="main-layout-header">
  <div class="title">
    <h2>Thống kê sự cốt</h2>
  </div>
  <app-header-info></app-header-info>
</div>

<div class="main-layout-content">
  <ul class="list-car" *ngIf="listBus">
    <li *ngFor="let bus of listBus" [routerLink]="'/main/trouble-log/trouble-detail/' + bus.BusId">
      <div class="box-img">
        <img src="assets/images/Vector.svg" alt="">
      </div>
      <div class="box-txt">
        <p class="name-car">{{bus.Name}}</p>
  
      </div>
    </li>
  </ul>
  
</div>

<div class="logo">
  <img src="assets/img/logo-billgates.png" alt="" />
</div>

<div class="title-sidebar">
  <p>Menu</p>
</div>
<div class="menu">
  <div
    *ngFor="let i of dataNavMenu?.list"
    [routerLink]="[i.linkURL]"
    class="nav-menu"
    [routerLinkActive]="['nav-menu-active']"
  >
    <div class="nav-menu-icon" [routerLinkActive]="['nav-menu-active-icon']">
      <img [src]="i.icon" alt="" />
    </div>
    <div class="nav-menu-list" [routerLinkActive]="['nav-menu-active-list']">
      {{ i.name }}
    </div>
  </div>
</div>
<a href="http://54.169.107.162/schooladmin" style="text-decoration: none">
  <button>
    <img src="assets/img/nav/Group 9160.svg" alt="" />
    <span>BGS Edu</span>
  </button>
</a>
